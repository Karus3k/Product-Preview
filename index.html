<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Product preview card component</title>    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="root">        
            <main class="container">
                <nav class="picture"></nav>
                <nav class="description">
                    <h1 role="Product type">P E R F U M E</h1>
                    <h2 role="Product name">Gabrielle Essence Eau De Parfum</h2>
                    <p role="Product description">A floral, solar amd voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="price">
                        <span class="new_price">$149.99</span>
                        <span class="old_price">$169.99</span>
                    </div>
                    <button type="button" class="button">
                        <img src="./images/icon-cart.svg" alt="cart" />
                        <span>Add to Cart</span>
                    </button>
                </nav>
            </main>        
    </body>
</html>
